<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>header and section </title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo-removebg-preview.png" alt="logo">
        </div>
        <nav class="navbar">
                <ul class="menu">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="# ">Career</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>            
    </header>
    <section>
        <div class="main">
            
            <div class="content">
                <h1>This is Heading</h1>
                <p>Lorem ipsum is a dummy or placeholder text</br>commonly used in graphic design,<br>publishing,
                and web development</p>
                <a href="#">Click Me</a>
            </div>
            <div class="form">
                <form action="#" method="post">
                    <h1>Connect with us...</h1>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name..">
                    <br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email..">
                    <br>
                    <label for="phone ">Phone:</label>
                    <input type="number" id="email" name="phone" placeholder="Your phone..">
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" placeholder="Your age..">
                    <br>
                    <button type="submit">Submit</button>
                </form>

            </div>
        </div>
        <div class="services">
            <h1>Our <p>Services</p></h1>
            <div class="green-line"></div>
            <div class="black-line"></div>
        </div>
    </section>

</body>
</html>
